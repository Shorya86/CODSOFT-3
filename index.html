<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .calculator {
        width: 300px;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        background-color: #fff;
    }

    #display {
        width: 100%;
        height: 50px;
        font-size: 24px;
        border: none;
        border-bottom: 2px solid #ccc;
        margin-bottom: 20px;
        padding: 0 5px;
        box-sizing: border-box;
        text-align: right;
        outline: none;
    }

    .row {
        display: flex;
    }

    .row input[type="button"] {
        flex: 1;
        height: 50px;
        margin: 5px;
        font-size: 18px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        background-color: #f0f0f0;
        transition: background-color 0.3s ease;
    }

    .row input[type="button"]:hover {
        background-color: #e0e0e0;
    }

    .row input[type="button"].operator {
        background-color: #ff9800;
        color: #fff;
    }

    .row input[type="button"].operator:hover {
        background-color: #f57c00;
    }

    .row input[type="button"].equals {
        background-color: #4caf50;
        color: #fff;
    }

    .row input[type="button"].equals:hover {
        background-color: #388e3c;
    }
</style>
</head>
<body>

<div class="calculator">
    <input type="text" id="display" disabled>
    <div class="row">
        <input type="button" value="7" onclick="appendToDisplay('7')">
        <input type="button" value="8" onclick="appendToDisplay('8')">
        <input type="button" value="9" onclick="appendToDisplay('9')">
        <input type="button" value="/" class="operator" onclick="appendToDisplay('/')">
    </div>
    <div class="row">
        <input type="button" value="4" onclick="appendToDisplay('4')">
        <input type="button" value="5" onclick="appendToDisplay('5')">
        <input type="button" value="6" onclick="appendToDisplay('6')">
        <input type="button" value="*" class="operator" onclick="appendToDisplay('*')">
    </div>
    <div class="row">
        <input type="button" value="1" onclick="appendToDisplay('1')">
        <input type="button" value="2" onclick="appendToDisplay('2')">
        <input type="button" value="3" onclick="appendToDisplay('3')">
        <input type="button" value="-" class="operator" onclick="appendToDisplay('-')">
    </div>
    <div class="row">
        <input type="button" value="C" onclick="clearDisplay()">
        <input type="button" value="0" onclick="appendToDisplay('0')">
        <input type="button" value="=" class="equals" onclick="calculate()">
        <input type="button" value="+" class="operator" onclick="appendToDisplay('+')">
    </div>
</div>

<script>
    function appendToDisplay(value) {
        document.getElementById('display').value += value;
    }

    function clearDisplay() {
        document.getElementById('display').value = '';
    }

    function calculate() {
        let expression = document.getElementById('display').value;
        let operands = expression.split(/[\+\-\*\/]/);
        let operator = expression.match(/[\+\-\*\/]/);
        let result;

        if (operands.length !== 2 || !operator) {
            alert('Invalid expression');
            clearDisplay();
            return;
        }

        let num1 = parseFloat(operands[0]);
        let num2 = parseFloat(operands[1]);

        switch (operator[0]) {
            case '+':
                result = num1 + num2;
                break;
            case '-':
                result = num1 - num2;
                break;
            case '*':
                result = num1 * num2;
                break;
            case '/':
                if (num2 === 0) {
                    alert('Division by zero error');
                    clearDisplay();
                    return;
                }
                result = num1 / num2;
                break;
        }

        document.getElementById('display').value = result;
    }
</script>

</body>
</html>
